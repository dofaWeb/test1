<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100 Days CSS Challenge | DAY 13</title>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="frame">
        <div class="profile">
            <img src="https://i.postimg.cc/QtyRGsmd/nijika.jpg" alt="">
            <!-- Nijika -->
            <div class="name">Nijika Ijichi</div>
            <div class="overlay"></div>
            <div class="plus"></div>
        </div>
        <div class="profile">
            <!-- Ryou yamada -->
            <img src="https://i.postimg.cc/8cfxT3XB/ryouyamada.jpg" alt="">
            <div class="name">Ryou Yamada</div>
            <div class="overlay"></div>
            <div class="plus"></div>
        </div>
        <div class="profile">
            <img src="https://i.postimg.cc/c6q2CmVq/hitorigotoh.jpg" alt="">
            <!-- hitori goto -->
            <div class="name">Hitori Goto</div>
            <div class="overlay"></div>
            <div class="plus"></div>
        </div>
        <div class="profile">
            <img src="https://i.postimg.cc/BZ8v8ndN/ikuyokita.jpg" alt="">
            <!-- ikuyo kita -->
            <div class="name">Ikuyo Kita</div>
            <div class="overlay"></div>
            <div class="plus"></div>
        </div>
        <div class="detail" id="detail">
            <div class="close"></div>
            <img src="https://i.postimg.cc/rFycYzYC/images.jpg" alt="" class="header">
            <div class="image">
                <img src="" alt="">
            </div>
            <div class="info">
                <div class="name"></div>
                <div class="action">
                    <button class="btn"><span class="bx bxs-phone"></span></button>
                    <button class="btn"><span class="bx bxs-comment"></span></button>
                    <button class="btn"><span class="bx bxs-heart"></span></button>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
